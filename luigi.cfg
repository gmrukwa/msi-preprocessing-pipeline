[scheduler]
record_task_history = True

[task_history]
db_connection = sqlite:////luigi/luigi-task-hist.db

[worker]
send_failure_email = True

[email]
force-send = True
format = html
sender = ${LUIGI_EMAIL_SENDER}
method = ${LUIGI_EMAIL_METHOD}
receiver = ${LUIGI_EMAIL_RECIPIENT}

[sendgrid]
apikey = ${LUIGI_SENDGRID_APIKEY}

[smtp]
host = ${LUIGI_SMTP_HOST}
no_tls = ${LUIGI_SMTP_NO_TLS}
password = ${LUIGI_SMTP_PASSWORD}
port = ${LUIGI_SMTP_PORT}
ssl = ${LUIGI_SMTP_SSL}
username = ${LUIGI_SMTP_USERNAME}
